<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wake On LAN</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Wake On LAN Service">
		<meta name="author" content="PseudoResonance">
		<meta name="theme-color" content="#000000">
		<link href="main.css" rel="stylesheet">
		<script src="main.js"></script>
	</head>
	<body onload="getWebsocket()">
		<div class="container">
			<form class="form" method="post">
				<span class="clearfix">
					<span class="header">
						<h1 class="heading">Wake On LAN</h1>
						<button class="refresh-button" type="button" onclick="refresh();">Refresh</button>
					</span>
				</span>
				<div class="table-container">
					<table id="device-table" class="table">
						<tr class="table-header">
							<th class='name'><h3>Name</h3></th>
							<th class='status'><h3>Status</h3></th>
							<th class='wake'><h3>Wake</h3></th>
						</tr>
					</table>
				</div>
			</form>
		</div>
		<div id="gray-out"><p><span id="gray-out-title">Connecting</span><br /><span id="gray-out-timer">Now</span></p></div>
		<div id="popup"></div>
		<div id="notifications"></div>
	</body>
</html>
